{% extends 'base.html' %}
{% load static %}
{%block headers%}
<link rel="stylesheet" href="{% static 'livestock/cows.css' %}">
{% endblock headers %}
{% block content %}
    <h1>Cow List</h1>
    <ul>
        {% for cow in cows%}
        <li class="single-counter-rule" data-id="{{cow.id}}">
            <a href="{{ cow.id }}">{{ cow.name }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
